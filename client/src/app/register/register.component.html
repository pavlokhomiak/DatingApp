    <app-text-input [formControl]="$any(registerForm.get('username'))" label="Username"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.get('password'))" label="Password" type="password"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.get('confirmPassword'))" label="Confirm Password" type="password"></app-text-input>

    <div class="mb-3">
        <label style="margin-right: 10px;">I am a:</label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="male" formControlName="gender"> Male: 
        </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input ms-3" value="female" formControlName="gender"> Female: 
        </label>
    </div>

    <app-text-input [formControl]="$any(registerForm.get('knownAs'))" label="Known As"></app-text-input>
    <app-date-picker [formControl]="$any(registerForm.get('dateOfBirth'))" label="Date of Birth" [maxDate]="maxDate" type="date"></app-date-picker>
    <app-text-input [formControl]="$any(registerForm.get('city'))" label="City"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.get('country'))" label="Country"></app-text-input>

    <div class="row" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="text-center">
        <button [disabled] = "!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
