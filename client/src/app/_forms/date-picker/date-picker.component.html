<div class="mb-3">
    <input type="text"
        [class.is-invalid]="control.invalid && (control.dirty || control.touched)"
        [formControl]="control"
        class="form-control"
        placeholder="{{label}}"
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxDate"
    >
    <div *ngIf="control.errors?.['required']" class="invalid-feedback">
        {{label}} is required
    </div>
</div>
